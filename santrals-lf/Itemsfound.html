<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="text-white fixed-top">
        <div class="container-fluid header-bg p-4">
            <div class="row">
                <div class="col my-auto mx-auto">
                    <h1><a href="staff.html">Santral's L&F</a></h1>
                </div>
                <div class="col-auto ">
                    <img src="img/bilgi-logotype-en-light.png" alt="#" class="bilgi-logo">
                </div>
            </div>
        </div>

        <!-- Navigation and Search Bar -->
        <div class="container-fluid bg-menu p-4">
            <div class="row">
                <div class="col buttons h5">
                    <!-- User icon and navigation links -->
                    <button data-bs-toggle="modal" data-bs-target="#profileModal">
                        <i class="bi bi-person-circle me-1 h1"></i>
                    </button>
                    <a href="staff.html">Home</a>
                    <a href="L&FOffice.html">L&F Office</a>
                    <button>
                        <i class="bi bi-chat-dots-fill me-1 h5"></i>
                    </button>
                </div>

                <!-- Search input and button -->
                <div class="search col-auto p-1">
                    <input type="text" class="search-input me-1 p-2" id="searchInput" placeholder="Search...">
                    <button class="search-btn" id="searchBtn"><i class="bi bi-search me-1 h4"></i></button>
                </div>
            </div>
        </div>

        <!-- Add Request and Sort By Section -->
        <div class="container mt-3">
            <div class="row">
                <!-- Dropdown for sorting requests -->
                <div class="col-auto ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-btn" type="button" id="sortByBtn"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="sortByBtn">
                            <a class="dropdown-item" href="#" id="sortByDateLostBtn">Date Lost</a>
                            <a class="dropdown-item" href="#" id="sortByDateAddedBtn">Date Added</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered custom-modal-size">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Buttons for profile actions -->
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-md" id="settingsBtn">Settings</button>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-dark btn-md" id="darkModeBtn">Dark Mode</button>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-danger btn-md" id="logoutBtn" data-bs-toggle="modal"
                                data-bs-target="#logoutConfirmationModal">Logout</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal for Logout -->
        <div class="modal fade" id="logoutConfirmationModal" tabindex="-1"
            aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to logout?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a href="pro.html" type="button" class="btn btn-danger" id="confirmLogoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="staff.js"></script>
</body>

</html>
